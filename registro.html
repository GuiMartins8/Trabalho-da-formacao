<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórias interativas</title>
  <link rel="stylesheet" href="assets/css/global.css">
</head>
<body>

<header>
  <div class="header-container">
    <h1 class="header-title">Criar Conta</h1>
    <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="Laboratorio_ideias.html">Laboratório</a></li>
          <li><a href="historias.html">Histórias</a></li>
          <li><a href="sobre_nos.html">Sobre</a></li>
        </ul>
      </nav>
  </div>
</header>

<main>
  <form id="registerForm" class="form-container">
    <h2 class="form-title">Cadastre-se</h2>

    <div class="input-group">
      <label for="regNome">Nome Completo</label>
      <input type="text" id="regNome" placeholder="Digite seu nome" required>
    </div>

    <div class="input-group">
      <label for="regEmail">E-mail</label>
      <input type="email" id="regEmail" placeholder="Digite seu e-mail" required>
    </div>

    <div class="input-group">
      <label for="regPassword">Senha</label>
      <input type="password" id="regPassword" placeholder="Crie uma senha" minlength="6" required>
    </div>

    <button type="submit" class="btn form-btn">Cadastrar</button>

    <!-- Área para feedback do JS -->
    <p id="registerMessage" class="form-message" role="status" aria-live="polite"></p>

    <p class="form-link-text">
      Já possui conta?
      <a href="login.html" class="form-link">Entrar</a>
    </p>
  </form>
</main>

<footer>
  <p>© 2025 Cooperativa Educacional - Todos os direitos reservados.</p>
</footer>
<script src="assets/js/registro.js"></script>
</body>
</html>
