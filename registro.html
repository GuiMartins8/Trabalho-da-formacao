<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar-se - Histórias Interativas</title>

  <!-- Tailwind e Fonte -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    body { font-family: 'Poppins', sans-serif; }
    .glass {
      background: rgba(30,41,59,0.55);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(96,165,250,0.12);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#0f172a] text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="fixed top-0 w-full z-50 bg-black/40 backdrop-blur-md border-b border-[#60A5FA]/20 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl md:text-3xl font-extrabold text-[#60A5FA] tracking-wide">Histórias Interativas</h1>
      <nav>
        <ul class="flex gap-6 text-gray-200 text-sm md:text-base">
          <li><a href="historias.html" class="hover:text-[#38BDF8] transition">Histórias</a></li>
          <li><a href="Laboratorio_ideias.html" class="hover:text-[#38BDF8] transition">Laboratório</a></li>
          <li><a href="sobre_nos.html" class="hover:text-[#38BDF8] transition">Sobre</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Seção principal -->
  <main class="flex-grow flex items-center justify-center py-24 px-6 mt-20">
    <section class="w-full max-w-md p-8 rounded-3xl shadow-2xl glass">
      <h2 class="text-3xl font-extrabold mb-2 text-[#93C5FD] text-center">Crie sua conta</h2>
      <p class="text-gray-300 mb-6 text-center">Participe da nossa comunidade educativa!</p>

      <!-- Formulário -->
      <form id="registerForm" class="space-y-4" novalidate>
        <!-- Nome -->
        <div>
          <label for="name" class="block text-sm text-gray-200 mb-2">Nome completo</label>
          <input id="name" name="name" type="text" required
                 class="w-full px-4 py-3 rounded-xl bg-[#0f172a]/60 border border-[#60A5FA]/10 focus:outline-none focus:ring-2 focus:ring-[#60A5FA]/40"
                 placeholder="Ex: Ana Souza" />
          <p id="nameHelp" class="mt-1 text-sm text-red-400 hidden"></p>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm text-gray-200 mb-2">E-mail</label>
          <input id="email" name="email" type="email" required
                 class="w-full px-4 py-3 rounded-xl bg-[#0f172a]/60 border border-[#60A5FA]/10 focus:outline-none focus:ring-2 focus:ring-[#60A5FA]/40"
                 placeholder="seu@exemplo.com" />
          <p id="emailHelp" class="mt-1 text-sm text-red-400 hidden"></p>
        </div>

        <!-- Senha -->
        <div>
          <label for="password" class="block text-sm text-gray-200 mb-2">Senha</label>
          <input id="password" name="password" type="password" minlength="6" required
                 class="w-full px-4 py-3 rounded-xl bg-[#0f172a]/60 border border-[#60A5FA]/10 focus:outline-none focus:ring-2 focus:ring-[#60A5FA]/40"
                 placeholder="Crie uma senha" />
          <p id="passwordHelp" class="mt-1 text-sm text-red-400 hidden"></p>
        </div>

        <!-- Botão -->
        <div class="pt-4">
          <button type="submit"
                  class="w-full bg-gradient-to-r from-[#3B82F6] to-[#8B5CF6] text-white px-5 py-3 rounded-full font-bold hover:scale-105 transition shadow-lg">
            Registrar
          </button>
        </div>

        <p id="formMessage" class="mt-3 text-sm hidden"></p>
      </form>

      <!-- Link para login -->
      <p class="text-center text-gray-300 mt-6">
        Já tem conta?
        <a href="login.html" class="text-[#93C5FD] font-semibold hover:underline">Entrar</a>
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-[#0F172A] text-center py-6 border-t border-[#60A5FA]/20 mt-auto">
    <p class="text-gray-400 text-sm">© 2025 Cooperativa Educacional - Todos os direitos reservados.</p>
  </footer>

  <!-- JS -->
  <script>
    (function(){
      const form = document.getElementById('registerForm');
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const nameHelp = document.getElementById('nameHelp');
      const emailHelp = document.getElementById('emailHelp');
      const passwordHelp = document.getElementById('passwordHelp');
      const formMessage = document.getElementById('formMessage');

      function validate() {
        let ok = true;
        [nameHelp, emailHelp, passwordHelp, formMessage].forEach(el => el.classList.add('hidden'));

        if (!nameInput.value.trim()) {
          nameHelp.textContent = 'O nome é obrigatório.';
          nameHelp.classList.remove('hidden');
          ok = false;
        }

        const emailVal = emailInput.value.trim();
        if (!emailVal) {
          emailHelp.textContent = 'O e-mail é obrigatório.';
          emailHelp.classList.remove('hidden');
          ok = false;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailVal)) {

          emailHelp.textContent = 'Formato de e-mail inválido.';
          emailHelp.classList.remove('hidden');
          ok = false;
        } else {
                 emailHelp.classList.add('hidden');
                }

        const pwdVal = passwordInput.value;

        if (!pwdVal) {
            passwordHelp.textContent = 'A senha é obrigatória.';
            passwordHelp.classList.remove('hidden');
            ok = false;
        } else if (pwdVal.length < 6) {
            passwordHelp.textContent = 'A senha deve ter no mínimo 6 caracteres.';
            passwordHelp.classList.remove('hidden');
            ok = false;
        } else if (!/[A-Z]/.test(pwdVal)) {
            passwordHelp.textContent = 'A senha deve conter pelo menos uma letra maiúscula.';
            passwordHelp.classList.remove('hidden');
            ok = false;
        } else if (!/[a-z]/.test(pwdVal)) {
            passwordHelp.textContent = 'A senha deve conter pelo menos uma letra minúscula.';
            passwordHelp.classList.remove('hidden');
            ok = false;
        } else if (!/[!@#$%^&*(),.?":{}|<>]/.test(pwdVal)) {
        passwordHelp.textContent = 'A senha deve conter pelo menos um caractere especial.';
        passwordHelp.classList.remove('hidden');
        ok = false;
        } else if (!/\d/.test(pwdVal)) {
            passwordHelp.textContent = 'A senha deve conter pelo menos um número.';
            passwordHelp.classList.remove('hidden');
            ok = false;
        } else {
            passwordHelp.classList.add('hidden');
}


        return ok;
      }

      // Simulação de registro (mock)
      function mockRegister(name, email) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (email.includes('teste')) reject(new Error('E-mail já cadastrado.'));
            else resolve({ ok: true, user: name });
          }, 700);
        });
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!validate()) return;

        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Registrando...';

        try {
          const res = await mockRegister(nameInput.value, emailInput.value);
          formMessage.textContent = `Conta criada com sucesso! Bem-vindo(a), ${res.user}.`;
          formMessage.className = 'mt-3 text-sm text-green-300';
          formMessage.classList.remove('hidden');

          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1200);
        } catch (err) {
          formMessage.textContent = err.message || 'Erro ao registrar.';
          formMessage.className = 'mt-3 text-sm text-red-400';
          formMessage.classList.remove('hidden');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      });
    })();
  </script>

</body>
</html>
